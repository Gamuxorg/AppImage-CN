# Site settings
encoding: utf-8 
title: AppImage中文文档
email: 345865759@163.com
description: >
  AppImage中文文档，基于jekyll-doc-theme模板修改。

baseurl: "/" # the subpath of your site, e.g. /blog/
url: http://gamuxorg.github.io/AppImage-CN/ # the base hostname & protocol for your site
git_address: https://github.com/Gamuxorg/AppImages
git_edit_address: https://github.com/aksakalli/jekyll-doc-theme/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Asia/Shanghai
defaults:
- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
